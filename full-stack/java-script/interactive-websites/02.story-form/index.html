<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>Form a Story</title>
  </head>
  <body>
    <section id="top">
      <img src="https://content.codecademy.com/courses/learn-html-forms/formAStoryLogo.svg" alt="Form A Story Logo">
    </section>

    <section id="main">
      <h1>Complete the Form -<br> Complete the Story!</h1>
      <hr>
      <!--Add your form below:-->
      <form action="story.html" method="get">
        <label for="animal-1">Animal:</label>
        <input type="text" id="animal-1" name="animal-1" required pattern="[a-zA-Z]{3,15}">
        <br>

        <label for="animal-1">Another Animal:</label>
        <input type="text" id="animal-2" name="animal-2" required pattern="[a-zA-Z]{3,15}">
        <br>

        <label for="animal-1">One More Animal:</label>
        <input type="text" id="animal-3" name="animal-3" required pattern="[a-zA-Z]{3,15}">
        <br>

        <label for="adj-1">Adjective (ends in -ed):</label>
        <input type="text" id="adj-1" name="adj-1" required pattern="[a-zA-Z]{3,15}">
        <br>

        <label for="verb-1">Verb (ends in -ing):</label>
        <input type="text" id="verb-1" name="verb-1" required pattern="[a-zA-Z]{3,15}">
        <br>

        <label for="num-1">Number:</label>
        <input type="number" id="num-1" name="num-1" required min="2" max="20">
        <br>

        <span>Yes or No:</span>
        <label for="yes">Yes</label>
        <input type="radio" name="answer" value="yes" required>
        <label for="no">No</label>
        <input type="radio" name="answer" value="no" required>
        <br>

        <label for="speed">Relative speed (ends in -er):</label>
        <select name="speed" id="speed" required>
          <option vlaue="faster">Faster</option>
          <option vlaue="slower">Slower</option>
        </select>
        <br>

        <label for="quote">Motivational Quote:</label>
        <input type="text" id="quote" name="quote" list="quote-choices" required>
        <datalist id="quote-choices">
          <option value="winner gets ice cream!"></option>
          <option value="loosers gets a a bottle of water!"></option>
        </datalist>
        <br>

        <label for="message">Meaningful Message:</label><br>
        <textarea name="message" id="message" rows="8" cols="40" required>
        </textarea>
        <br>

        <input type="submit" value="Form My Story!">
      </form>
    </section>
  </body>
</html>
